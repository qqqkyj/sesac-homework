<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <h1 style="color: green;">NAVER</h1>
  <div>
    <input type="text" placeholder="아이디"><br>
    <input type="password" placeholder="비밀번호"><br>
    <input type="email" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
  </div><br>

  <div>
    <input type="text" placeholder="이름"><br>
    <input type="text" placeholder="생년월일 8자리" max="13">
    <div style="font-size: small;">
        <label>
          <input type="radio" name="gender" value="m"> 남성
        </label>
        <label>
          <input type="radio" name="gender" value="f"> 여성
        </label>
        <label>
          <input type="radio" name="gender" value="0"> 선택안함
        </label>
      </div>
  </div><br>

  <div>
      <select name="country">
        <option value="대한민국">대한민국 +82</option>
        <option value="그리스">그리스 +30</option>
        <option value="뉴질랜드">뉴질랜드 +64</option>
      </select>
    <label>
      <input type="tel" placeholder="휴대전화번호" max="16">
    </label>
  </div><br>
  
  <input type="submit" value="인증요청" style="background-color: green; color: white;">
</body>
</html>
