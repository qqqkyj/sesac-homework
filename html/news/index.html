    <h1>올해는 물 건너간 커피 향... '최악 가뭄'에 강릉커피축제 취소</h1>
    <p>입력 2025.09.11.오후 4:02 수정2025.09.11.오후 4:03</p>
    <img
      src="https://imgnews.pstatic.net/image/001/2025/09/11/PYH2024102704070006200_P4_20250911160316929.jpg?type=w860"
      alt="강릉커피축제사진"
    /><br />

    <p>
      (강릉=연합뉴스) 강태현 기자 = 강원 강릉의 대표 축제인 '강릉커피축제'가
      전례 없는 가뭄으로 개최가 취소됐다.
    </p>
    <p>
      강릉시와 강릉문화재단은 내달 23∼26일 열릴 예정이었던 제17회 강릉커피축제를
      전면 취소한다고 11일 밝혔다.
    </p>
    <p>
      강릉은 전국에서 처음으로 2009년부터 커피축제를 개최, 해마다 다채로운 커피
      맛과 이벤트를 선보여 매년 관광객 수십만명이 축제에 방문했다.
    </p>
  </body>
